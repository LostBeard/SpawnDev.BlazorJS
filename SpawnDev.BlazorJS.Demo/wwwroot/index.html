<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <base href="/" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SpawnDev.BlazorJS.Demo.styles.css" rel="stylesheet" />
    <script webworker-enabled>

        // this enables creation of SharedArrayBuffers even when window.isSecureContext == false. This can be useful for some purposes (like testing.)
        // however, the SharedArrayBuffers cannot be Shared with other contexts. (postMessage calls with the SharedArrayBuffer will fail)
        if (false && !globalThis.SharedArrayBuffer) {
            var mem = new WebAssembly.Memory({ initial: 0, maximum: 0, shared: true });
            globalThis.SharedArrayBuffer = mem.buffer.constructor;
        }


        function Sleep(timeout) {
            return new Promise(r => {
                setTimeout(r, timeout);
            });
        }
        async function WillFail() {
            console.log('> WillFail');
            await Sleep(2000);
            var b = gg();
            return b;
        }
        function NotAsync() {
            console.log('> NotAsync');
            return null;
        }
        async function WaitForIt(task) {
            console.log('> WaitForIt', task);
            var ret = await task;
            console.log('> WaitForIt', ret);
        }

        function getProtoChain(o) {
            const ans = []
            let t = o
            while (1) {
                t = Object.getPrototypeOf(t)
                if (!t) break;
                ans.push(t?.constructor?.name)
            }
            return ans
        }
    </script>
</head>
